<!DOCTYPE html>
<html>
    <head>
        <title>ChalkBoard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    
    <body>
        <textarea rows="10" cols="50" id="inputText">list here</textarea>
        <button onclick="ToDohtml();">Text here</button>
        <ul id="ul"></ul>
        
        <script>
            function ToDohtml() {
                var userInput = document.getElementById("inputText");
                for (var i=0; i <100; i++){
                    var listItem= document.createElement("li");
                    listItem.textContent = userInput.value;
                    board.appendChild(listItem);
                }

            }
        </script>
        <ul id="board">
            <li><li>
        </ul>
    </body>
</html>
