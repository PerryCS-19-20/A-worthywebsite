<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
       
    </head>
    <body>
        <textarea row="20" cols="60" id="inputText">Text Goes Here</textarea>
        
        <button onclick="ToDo();">Go</button>
        <ul id="board">
            <li>I will make list here</li>
        </ul>
        <script>
            function ToDo(){
                var list = document.getElementById("board");
                var userinput = document.getElementById("inputText");
                var item = document.createElement("li");
                item.textContent= userinput.value;
                list.appendChild(item);
            

            }
        </script>
        
    </body>
</html>
