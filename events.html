<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Events</title>
        <script>
            function hover() {
                document.getElementById("span1").style.color="red";
                changeColor("red");
                document.body.style.backgroundColor= "blue";
            }
        </script>
    </head>
    <body>
    <center><span id="span1" onmouseover="hover();"><h1>(\/)._.(\/)</h1></span>
        
    </body>
</html>
